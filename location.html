<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	if(navigator.geolocation){
		//实时获取地理位置
		navigator.geolocation.watchPosition(function(ev){
			var ms=ev.coords;
			for(var name in ms){
				document.write(name+':'+ms[name]+'</br>');
			}
		},function(ev){
			alert('失败');
		});
	}else{
		alert('不支持');
	}
</script>
</head>

<body>
</body>
</html>
